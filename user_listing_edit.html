<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/styles.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <title>Roomie - Find your Roommate today</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div id="cssmenu">
                <div class="roomie-logo">
                    <img src="./dist/images/logo.png" alt="Roomie" width="120rem" height="50rem">
                </div>
                <ul>
                    <li>
                        <a href='./index.html'>
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href='./user_listing.html'>
                            <i class="fas fa-user"></i>
                            <span>Hermann</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="content">
            <div class="listing-grid">
                <div class="section-heading">
                    <h2>Post your apartment</h2>
                </div>
                <div class="form-layout">
                    <form class="entry-form" method="post" action="">
                        <h1>Create Your listing</h1>
                        <div class="form-group">
                            <input type="text" required/>
                            <label>Title</label>
                        </div>
                        <div class="form-group">
                            <input type="text" required/>
                            <label>Location</label>
                        </div>
                        <div class="form-group">
                            <input type="text" required/>
                            <label>Rooms</label>
                        </div>
                        <div class="form-group">
                            <input type="text" required/>
                            <label>Rent</label>
                        </div>
                        <div class="form-group">
                            <input type="text" required/>
                            <label>Square Meters</label>
                        </div>
                        <div class="form-group">
                            <input type="date" required/>
                            <label class="label-top">Available From</label>
                        </div>
                        <div class="form-group">
                            <textarea name="description" cols="40" rows="5" required></textarea>
                            <label class="label-top">Description</label>
                        </div>
                        <div class="form-group">
                            <input type="file" required/>
                            <label class="label-top">Image 1</label>
                        </div>
                        <div class="form-group">
                            <input type="file" required/>
                            <label class="label-top">Image 2</label>
                        </div>
                        <div class="form-group">
                            <input type="file" required/>
                            <label class="label-top">Image 3</label>
                        </div>
                        <input type="button" class="green" value="Post" />
                        <input type="button" value="Cancel" />
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">footer</footer>
    </div>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="./dist/js/all.min.js" async defer></script>

</body>

</html>
